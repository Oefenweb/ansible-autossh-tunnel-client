# test file for autossh-tunnel-client
---
- hosts: localhost
  connection: local
  become: true
  pre_tasks:
    - include: pre.yml
  roles:
    - ../../
  vars:
    autossh_tunnel_client_key_map:
      - src: id_rsa
        owner: "{{ ansible_user_id }}"
    autossh_tunnel_client_host: localhost
    autossh_tunnel_client_user: travis
    autossh_tunnel_client_forward:
      - '3307:127.0.0.1:3306'
